version: '3.8'

services:
  vectordb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vectordb
    ports:
      - "50051:50051"  # gRPC
      - "9090:9090"    # Metrics
    environment:
      - VECTOR_HOST=0.0.0.0
      - VECTOR_PORT=50051
      - VECTOR_DATA_DIR=/app/data
      - VECTOR_HNSW_M=16
      - VECTOR_HNSW_EF_CONSTRUCTION=200
      - VECTOR_DIMENSIONS=768
      - VECTOR_CACHE_ENABLED=true
      - VECTOR_CACHE_CAPACITY=1000
      - VECTOR_ENABLE_WAL=true
    volumes:
      - vectordb-data:/app/data
    networks:
      - vectordb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/vector-cli", "health", "-server", "localhost:50051"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: vectordb-prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - vectordb-network
    restart: unless-stopped
    depends_on:
      - vectordb

  grafana:
    image: grafana/grafana:latest
    container_name: vectordb-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/vectordb.json:ro
    networks:
      - vectordb-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  vectordb-network:
    driver: bridge

volumes:
  vectordb-data:
  prometheus-data:
  grafana-data:
